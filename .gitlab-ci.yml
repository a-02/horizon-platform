stages:
- generate
- eval
- check

generate-flake-ci:
  stage: generate
  script: nix run ".#horizon-gen-gitlab-ci" > flake-ci.yml
  artifacts:
    paths:
      - flake-ci.yml

eval-flake:
  stage: eval
  script: nix flake show

flake-ci:
  stage: check
  trigger:
    include:
      - artifact: flake-ci.yml
        job: generate-flake-ci
    strategy: depend
